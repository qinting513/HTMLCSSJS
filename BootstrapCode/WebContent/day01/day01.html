<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap基础入门</title>
<!-- 移动设备优先 在移动设备浏览器上，通过为视口（viewport）设置 meta 
属性为 user-scalable=no 可以禁用其缩放（zooming）功能。这样禁用缩放功能后，
用户只能滚动屏幕，就能让你的网站看上去更像原生应用的感觉 -->
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- 引入bootstrap的CSS主文件(bootstrap.min.css)  -->
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!--  引入jQuery插件的主文件(jQuery) -->
<script src="../bootstrap/js/jquery.min.js"></script>
<!-- 引入bootstrap的JS主文件(bootstrap.min.js)  -->
<script src="../bootstrap/js/bootstrap.min.js"></script>

</head>
<body style="padding:50px;background-color:#ccc">
<div class="container" style="background-color:#fff;padding:50px;">
	<!-- 
	 table-striped 表格格一行为灰色
	 table-hover 移动到那一行 那一行就变灰
	 table-condensed 使表格紧凑 
	 table-responsive 响应式表格
	 -->
	<table class="table table-hover table-condensed">
	  <tr>
	  		<td>百度糯米</td>
	  		<td>百度一下</td>
	  		<td>hao123</td>
	  		<td>百度文库</td>
	  </tr>
	  <tr class="info">
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  </tr>
	   <tr class="warning">
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  </tr>
	   <tr class="danger">
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  </tr>
	   <tr class="success">
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  </tr>
	   <tr>
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  		<td>&nbsp;</td>
	  </tr>
	
	</table>
</div>

</body>
</html>
