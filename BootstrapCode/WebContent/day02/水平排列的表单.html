<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="../bootstrap/js/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#ccc;padding:50px;">
  <div class="container" style="background-color:#fff;padding:50px">
  
  <!-- 水平的表格 -->
  	<form class="form-horizontal">
  		<h1 class="page-header">用户注册表单</h1>
  		<!-- 用户名 -->
  		<div class="form-group">
  			<label class="col-sm-2 control-label">用户名：</label>
  			<div class="col-sm-10">
  				<input type="text" class="form-control" placeholder="用户名">
  			</div>
  		</div>
  		<!-- 密码 -->
  		<div class="form-group">
  			<label class="col-sm-2 control-label" >密&nbsp;&nbsp;&nbsp;码：</label>
  			<div class="col-sm-10">
  				<input type="password" class="form-control" placeholder="Password">
  			</div>
  		</div>
  		<!-- 上传头像 -->
  		<div class="form-group">
  			<label class="col-sm-2 control-label">上传头像：</label>
  			<div class="col-sm-10">
  				<input type="file">
  			</div>
  			<p class="help-block">上传的文件只能是： .jpg/ .png类型的图片</p>
  		</div>
  		<!-- 兴趣爱好 -->
  		<div class="form-group">
  		 	<label class="col-sm-2 control-label">兴趣爱好:</label>
  		 	<div class="col-sm-10">
  		 		<label class="checkbox-inline"><input type="checkbox" value="美术">美术</label>
  		 		<label class="checkbox-inline"><input type="checkbox" value="电脑">电脑</label>
  		 		<label class="checkbox-inline"><input type="checkbox" value="音乐">音乐</label>
  		 		<label class="checkbox-inline"><input type="checkbox" value="体育">体育</label>
  		 		<label class="checkbox-inline"><input type="checkbox" value="画画">画画</label>
  		 	</div>
  		</div>
  		
  		<!-- 文化程度 -->
  		<div class="form-group">
  			<label class="col-sm-2 control-label">文化程度：</label>
  			<div   class="col-sm-10">
  				<label class="radio-inline"><input type="radio" value="初中">初中</label>
  				<label class="radio-inline"><input type="radio" value="高中">高中</label>
  				<label class="radio-inline"><input type="radio" value="大专">大专</label>
  				<label class="radio-inline"><input type="radio" value="本科">本科</label>
  			</div>
  		</div>
  		
  		<!-- 个人简介 -->
  		<div class="form-group">
  			<label class="col-sm-2 control-label">个人简介:</label>
  			<div class="col-sm-10">
  				<textarea class="col-sm-10" rows="10"></textarea>
  			</div>
  		</div>
  		
  		<!-- 提交 -->
  		<div class="form-group">
  			<div class="col-sm-10 col-sm-offset-2">
  				<button type="button" class="btn btn-lg btn-success">提交</button>
  			</div>
  		</div>
  		
  	</form>
  </div>
</body>
</html>
